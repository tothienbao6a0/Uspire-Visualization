<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Test Prep Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <h1>TOEFL Test Prep Dashboard</h1>
    
    <!-- Canvas element for the number of students per test center -->
    <canvas id="studentsChart" width="1000" height="800"></canvas>

    <!-- Canvas element for the number of days since creation for each organization -->
    <canvas id="organizationsChart" width="1000" height="800"></canvas>
    
    <!-- Placeholder for dynamically created student progress charts -->
    <div id="chartsContainer"></div>
    
    <script src="scripts.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
