<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOEFL Test Prep Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Number of Students per Test Center</h1>
  <canvas id="studentsChart" width="400" height="200"></canvas>
  
  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/data');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log('Fetched data:', data); // Check the data structure
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderChart(data) {
      const ctx = document.getElementById('studentsChart').getContext('2d');
      const labels = data.map(item => item.organizationName);
      const studentCounts = data.map(item => item.numberOfStudents);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '# of Students',
            data: studentCounts,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function init() {
      const data = await fetchData();
      if (data) {
        renderChart(data);
      }
    }

    init();
  </script>
</body>
</html>
